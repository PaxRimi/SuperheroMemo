<!Doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Hero Memo</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<div class="container">
    <nav>
        <div class="nav__logo" id="logo">
            SuperHero Memory
        </div>
        <div class="nav__points" >
            Score : <span id="score">0</span>
        </div>
        <div class="nav__points">
            Moves : <span id="moves">0</span>
        </div>

        <a class="nav__btn btn-start" id="start">
            Start
        </a>
        <a class="nav__btn btn-restart" id="reset">
            Restart
        </a>
        <a class="nav__btn btn-info" id="info">
            Info
        </a>
        <div class="nav__sound" id="music">
            &#9835;
        </div>
        <audio autoplay loop hidden="true">
            <source src="sound/Transformers%20The%20Score%20-%20Arrival%20To%20Earth.mp3" type="audio/mpeg" id="song">
            Your browser does not support the audio element.
        </audio>
    </nav>
    <section class="game">
        <ul class="game__cardTable">
            <li class="card"><img src="SUPERHEROS%20img/Avengers.png" data-info="Avengers"></li>
            <li class="card"><img src="SUPERHEROS%20img/Avengers.png" data-info="Avengers"></li>
            <li class="card"><img src="SUPERHEROS%20img/BATMAN.png" data-info="Batman"></li>
            <li class="card"><img src="SUPERHEROS%20img/BATMAN.png" data-info="Batman"></li>

            <li class="card"><img src="SUPERHEROS%20img/Captain%20America.png" data-info="CapAmerica"></li>
            <li class="card"><img src="SUPERHEROS%20img/Deadpool.png" data-info="Deadpool"></li>
            <li class="card"><img src="SUPERHEROS%20img/Deadpool.png" data-info="Deadpool"></li>
            <li class="card"><img src="SUPERHEROS%20img/Fantastic%20Four.png" data-info="Fantastic4"></li>
            <li class="card"><img src="SUPERHEROS%20img/Fantastic%20Four.png" data-info="Fantastic4"></li>
            <li class="card"><img src="SUPERHEROS%20img/Green%20Arrow.png" data-info="GreenArrow"></li>
            <li class="card"><img src="SUPERHEROS%20img/Green%20Arrow.png" data-info="GreenArrow"></li>

            <li class="card"><img src="SUPERHEROS%20img/Hulk.png" data-info="Hulk"></li>
            <li class="card"><img src="SUPERHEROS%20img/Ironman.png" data-info="IronMan"></li>
            <li class="card"><img src="SUPERHEROS%20img/Ironman.png" data-info="IronMan"></li>
